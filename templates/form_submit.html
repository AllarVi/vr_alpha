<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Handle POST requests with Flask</title>

    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>

    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

    <script type="text/javascript" src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body>>
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div id="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                  <nav>
                    <ul class="nav masthead-nav">
                      <li><img src="{{ url_for('static', filename='criminal.png') }}"
                               alt="..."
                               class="img-circle"
                               width="140px" height="140px"></li>
                    </ul>
                  </nav>
                </div>
            </div>

            <div class="inner cover">
                <h1>md5_cracker</h1>

                <div>
                    <form method="post" action="{{ url_for('index') }}">
                    <label>Please enter your md5:</label>
                        <input type="text" name="md5" class="input-field"/><br/>
                    <label>Wildcard (default '?'):</label>
                        <input type="text" name="wildcard" class="input-field"/><br/>
                        <input type="submit" name="submit" value="crack_me" class="btn btn-lg btn-default">
                    </form>
                </div>
            </div>

            <div class="mastfoot">
                <div class="inner">
            </div>
          </div>
        </div>
        <section>
            <h1>Received answers:</h1>
            <div id="results">
            </div>
            <!--<a href=# id=calculate>Show answers (not really needed since AJAX calls are made periodically)</a>-->
        </section>
    </div>
</div>
</body>
</html>
